<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>GA Bank</title>
</head>
<body>
  <header>

    <div id="logo"><img src="http://www.underconsideration.com/brandnew/archives/lloyds_tsb_lloyds_logo_2010.png"></div>
    <nav>
      <a href="#">Account</a>
      <a href="#">Transfer</a>
      <a href="#">Bpay</a>
      <a href="#">About Us</a>
      <a href="#">Support</a>
    </nav>

    <img src="http://kikkidu.com/wp-content/uploads/2011/07/sbi.jpg" alt="">


  </header>

  <div id="wrapper">
    <section>
      <div id="box1">
        <h2>Savings</h2>
        <p>Your Balance Is...</p>
        <div class="savcurrency">$00.00</div>
        <input>
        <button class="withdraw">Withdraw</button>
        <button class="deposit">Deposit</button>
      </div>
    </section>

    <section>
      <div id="box2">
        <h2>Checking</h2>
        <p>Your Balance Is...</p>
        <div class="depcurrency">$00.00</div>
        <input>
        <button class="withdraw">Withdraw</button>
        <button class="deposit">Deposit</button>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>GA Bank</title>
</head>
<body>

  <div class="logo">
    <img src="logo.png" width=20%>
  <h1>ONLINE BANK</h1>
  </div>
   <div class="savings">
     <h3>SAVINGS</h3>
     <p>YOUR BALANCE IS...</p>
     <br>
     <p>$<span class="savingsBalance">1000.00</span></p>
     <input class="savingsInput" type="text">
     <button class="savingsWithdraw">WITHDRAW</button>
     <button class="savingsDeposit">DEPOSIT</button>
   </div>

   <div class="checking">
    <h3>CHECKING</h3>
    <p>YOUR BALANCE IS...</p>
    <br>
    <p>$<span class="checkingBalance">1000.00</span></p>
    <input class="checkingInput" type="text">
    <button class="checkingWithdraw">WITHDRAW</button>
    <button class="checkingDeposit">DEPOSIT</button>
   </div>

  <script src="atm.js"></script>
</body>
</html>

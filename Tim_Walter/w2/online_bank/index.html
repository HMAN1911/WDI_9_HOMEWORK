<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>ONLINE BANK</title>
  </head>
  <body>
    <div class="logo">
      <img src="logo.jpg" alt="" />
    </div>

    <div class="wrapper">
      <div class="savingsCont">
        <h1>SAVINGS ACCOUNT</h1>
        <p>Your balance is... <span class="savingsBal"></span></p>
        <input type="input" name="savingsInput" value="1.33">
        <button type="button" name="depSavings">DEPOSIT</button>
        <button type="button" name="withdrawSavings">WITHDRAW</button>
      </div>

      <div class="checkingCont">
        <h1>CHECKING ACCOUNT</h1>
        <p>Your balance is... <span class="checkingBal"></p>
        </span>
        <input type="input" name="checkingInput" value="2.33">
        <button type="button" name="depChecking">DEPOSIT</button>
        <button type="button" name="withdrawChecking">WITHDRAW</button>

      </div>
    </div>
    <script src="bank.js"></script>
  </body>
</html>

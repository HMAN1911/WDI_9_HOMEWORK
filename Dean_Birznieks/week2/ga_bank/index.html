<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>
<body>

<h1>Mega Bank Logo</h1>

<h2>Online Bank</h2>



<div class = wrapperSavings>

  <div class = savingsSign>
    <p>Savings Account</p>
  </div>

  <div class = savingsATM>
    <p>Your balance is</p>
  </div>

  <div class = balanceDisplaySavings>
    <p>$</p>
  </div>

  <div class = "InputBoxSavings">

  <input type="text" class = "savingsInput" placeholder = " $ Enter Amount here...">

  </div>


  <button class = "withdrawBtnSavings">Withdraw</button>

  <button  class = "depositBtnSavings">Deposit</button>

</div>





<div class = wrapperChecking>

  <div class = checkingSign>
  <p>Cheque Account</p>
  </div>

  <div class = checkingATM>
    <p>Your balance is </p>
  </div>

  <div class = balanceDisplayChecking>
    <p>$</p>
  </div>

  <div class = "InputBoxChecking">

    <input type="text" class = "checkingInput" placeholder = " $ Enter Amount here...">

  </div>

  <button class = "withdrawBtnChecking">Withdraw</button>

  <button class = "depositBtnChecking">Deposit</button>

</div>



  <script src="bank.js"></script>
</body>
</html>

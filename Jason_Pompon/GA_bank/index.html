<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
  <title>GA Bank</title>
</head>
<body>
  <div id = 'wrapper'>
    <section class = heading>
      <img src="dollar-bank-logo.jpg" alt="" />
      <h4 class = 'subtitle'>Because we can</h4>
    </section>
    <section id='savings'>
      <h4>Savings</h4>
      <p>
        Your balance is...
      </p>
      <span id="balanceDiv"></span>
      <input id='amountInput' type="number">
      <button id='withdrawBtn' type="button" name="button">Withdraw</button>
      <button id='depositBtn' type="button" name="button">Deposit</button>
    </section>
    <section id='checking'>
      <h4>Checking</h4>
      <p>
        Your balance is...
      </p>
      <span id="balance-screen"></span>
      <input type="number">
      <button type="button" name="button">Withdraw</button>
      <button type="button" name="button">Deposit</button>
    </section>
  </div>
  <script src="bank.js"></script>
</body>
</html>

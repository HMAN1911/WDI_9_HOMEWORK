<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PT Planner</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>PT Planner</h1>

  <main>

    <div class="inputs">
      <h2>Origin</h2>
      <input type="text" placeholder="Enter station">
      <h2>Destination</h2>
      <input type="text" placeholder="Enter station">
      <div class="btn">Plan route</div>
    </div>

    <div class="route"></div>

  </main>

  <img src="https://cdn2.iconfinder.com/data/icons/pittogrammi/142/14-512.png" alt="train icon">

  <script src="planner.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>RGB to Hex</h1>
  
  <div class="input-wrapper">
    <form class="input-form">
      <div class="input-box">
        <label for="r">R</label>
        <input name="r" type="number" min="0" max="255" value="0">
      </div>
      <div class="input-box">
        <label for="g">G</label>
        <input name="g" type="number" min="0" max="255" value="0">
      </div>
      <div class="input-box">
        <label for="b">B</label>
        <input name="b" type="number" min="0" max="255" value="0">
      </div>
      <button>Convert</button>
    </form>
  </div>

  <div class="result-wrapper">
    <h3>Hex</h3>
    <p class="result-text">#<span>000000</span></p>
    <div class="result-color"></div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <script src="bundle.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <div id="logo">LOGO</div>
    <h1>ONLINE BANK</h1>
  </header>

  <section id="savings">
    <h3>SAVINGS</h3>
    <p>YOUR BALANCE IS...</p>
    <span id=savingsdisplay>$0.00</span>
    <br>
    <input id= savingsinput type="text">
    <br>
    <button id=savingswithdrawbutton>WITHDRAW</button>
    <button id=savingsdepositbutton>DEPOSIT</button>
  </section>

  <section id="checking">
    <h3>CHECKING</h3>
    <p>YOUR BALANCE IS...</p>
    <span id=checkingdisplay>$0.00</span>
    <br>
    <input id= checkinginput type="text">
    <br>
    <button id=checkingwithdrawbutton>WITHDRAW</button>
    <button id=checkingdepositbutton>DEPOSIT</button>
  </section>

  <script src="index.js"></script>
</body>
</html>
